    <style>

        .header {
            height: 50px;
            background-color: black;

        .list {
            height: calc(100% - 50px);
        }

        #photoList {
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #photoList li {
            text-align: center;
        }

        #photoList img {
            display: inline-block;
            width: auto;
        }

<body id="body">

</div>
